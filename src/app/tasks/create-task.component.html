<form #taskForm="ngForm" (ngSubmit)="createNewTask(taskForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Create New Task
        </div>

        <div class="panel-body">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" [(ngModel)]="title">
            </div>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="executor">
                        Executor
                    </label>
                    <select type="text" name="executor" id="executor" class="form-control" [(ngModel)]="executor">
                        <option *ngFor="let exec of executors" [value]="exec.id">{{exec.name}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <img src="{{executors[executor-1].photoPath}}" class="imgClass" *ngIf="executor" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="deadLine">Dead Line</label>
                    <input id="deadLine" name="deadLine" [(ngModel)]="deadLine" type="text" bsDatepicker
                        [bsConfig]="datepickerConfig" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="taskBody">Task Body</label>
                <textarea rows="5" length="120" type="text" type="text" name="taskBody" id="taskBody"
                    class="form-control" [(ngModel)]="taskBody"></textarea>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea rows="2" length="120" type="text" name="notes" id="notes" class="form-control"
                    [(ngModel)]="notes"></textarea>
            </div>

        </div>

        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>

form value {{taskForm.value | json}}
